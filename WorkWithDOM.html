<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<!--Задание 1
Разработайте страницу с произвольным количеством HTML элементов.
Создайте модуль, который после загрузки страницы поменяет текст во всех
параграфах на PARAGRAPH. Вы должны разработать две версии модуля с
использованием объекта в качестве пространства имен и с использованием
анонимной функции.-->
<body>
<script>
    window.onload = function () {
        var Module = {};
        Module.name = "MODULE";

        Module.startModule = function () {
            var parag = document.getElementsByTagName("li");
            for (var i = 0; 0<parag.length ; i++) {
                parag[i].innerHTML="PARAGRA";
            }
        }
        Module.startModule();
    }


</script>

<div> GO it
    <ul>
        <li>SOME</li>
        <li>SOME</li>
        <li>DOME</li>
    </ul>
</div>


</body>
</html>
